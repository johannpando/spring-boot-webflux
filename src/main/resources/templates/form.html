<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Product's Form</title>
</head>
<body>
	<h1 th:text="${title}"></h1>

	<div>
		<a th:href="@{/tolist}">volver</a>

		<form th:action="@{/api/crud/products/form}" method="post" th:object="${product}">
			<input th:if="${product.id != null}" type="hidden" th:field="*{id}" />
			<div>
				<label for="name">Name</label>
				<div>
					<input type="text" th:field="*{name}" />
				</div>
				<small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
			</div>
			<div>
				<label for="price">Price</label>
				<div>
					<input type="number" th:field="*{price}" />
				</div>
				<small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
			</div>
			<div>
				<label for="createAt">Date</label>
				<div>
					<input type="date" th:field="*{createAt}" />
				</div>
			</div>
			<div>
				<div>
					<input type="submit" th:value="${button}" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
